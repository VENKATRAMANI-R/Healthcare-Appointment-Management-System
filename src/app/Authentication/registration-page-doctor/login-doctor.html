<div class="container"> 
  <div class="left">
     <img src="images/doctor.png" alt="Doctor_Image"/>
  </div>
  
  <div class="right">
    <h1 class="center">Doctor Login Page</h1>
    <form [formGroup]="userForm" >
    <div class="col-md-4">
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
    </div>
     <div class="col-md-4">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    
    <div>
        <button (click)="onLogin()">Login</button>
    </div>
    <p class="register-text">
      Don't have an account?
      <a href="#" class="register-link" (click)="goRegister(); $event.preventDefault()">Register</a>
    </p>
  </form>
  </div>
</div>
