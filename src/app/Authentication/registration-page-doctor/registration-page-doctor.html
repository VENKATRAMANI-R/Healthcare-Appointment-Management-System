
<div class="container"> 
  <div class="left">
     <img src="images/doctor.png" alt="Doctor_Image"/>
  </div>
  
  <div class="right">
    <h1 class="center">Registration Page Doctor</h1>
    <form [formGroup]="userForm">
      <div class="margin">
        <input type="text" class="form-control" formControlName="name" placeholder="Doctor Name">
          <div class="text-danger" *ngIf="userForm.controls['name'].invalid && (userForm.controls['name'].touched || userForm.controls['name'].dirty)">
            <span *ngIf="userForm.controls['name'].errors?.['required']">
              <small>This is Required</small></span>
          </div>
      </div>
  
      <div class="margin">
          <input type="text" class="form-control" formControlName="email" placeholder="doctorEmail">
          <div class="text-danger" *ngIf="userForm.controls['email'].invalid  && (userForm.controls['email'].touched || userForm.controls['email'].dirty)">
            <span *ngIf="userForm.controls['email'].errors?.['required']"> This is Required </span>
            <span *ngIf="userForm.controls['email'].errors?.['doctorEmail']"> Email Is Not Proper </span>
          </div>
      </div>
      <div class="margin">
        <input type="tel" class="form-control" formControlName="mobileNumber" placeholder="doctorMobileNumber">
        <div class="text-danger" *ngIf="userForm.controls['mobileNumber'].invalid  && (userForm.controls['mobileNumber'].touched || userForm.controls['mobileNumber'].dirty)">
          <span *ngIf="userForm.controls['mobileNumber'].errors?.['required']"> This is Required </span>
          <span *ngIf="userForm.controls['mobileNumber'].errors?.['pattern']"> It should have 10 digits </span>
        </div>
      </div> 
      <div class="margin">
          <input type="password" class="form-control" formControlName="password" placeholder="doctorPassword">
          <div class="text-danger" *ngIf="userForm.controls['password'].invalid  && (userForm.controls['password'].touched || userForm.controls['password'].dirty)">
            <span *ngIf="userForm.controls['password'].errors?.['required']"> This IS Required </span>
            <span *ngIf="userForm.controls['password'].errors?.['pattern']"> password should have 10 charactor(atleast have one small,capital,special charactor)</span>
          </div>
      </div>
      <div class="margin">
          <input type="password" class="form-control" formControlName="confirmpassword" placeholder="Confirm Password">
          <div class="text-danger" *ngIf="userForm.errors?.['passwordMismatch'] && (userForm.controls['confirmpassword'].touched || userForm.controls['confirmpassword'].dirty)">
              password do not match       
          </div>
      </div>
      
      <div class="col-12">
          <button type="button" (click)="onSubmit()">Register</button>
          <button type="button" (click)="onReset()">Reset</button>
      </div>
    </form>
  </div>
</div>
