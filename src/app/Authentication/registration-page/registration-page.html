<div class="container"> 
  <div class="left">
     <img src="images/doctor.png" alt="Doctor_Image"/>
  </div>
  
  <div class="right">
    <h1 class="center">Registration Page</h1>
      <form [formGroup]="userForm">
    <div class="margin">
        <input type="text" class="form-control" formControlName="patientName" placeholder="patientName">
        <div class="text-danger" *ngIf="userForm.controls['patientName'].invalid && (userForm.controls['patientName'].touched || userForm.controls['patientName'].dirty)">
            <span *ngIf="userForm.controls['patientName'].errors?.['required']">
              <small>This is Required</small></span>
        </div>
    </div>
 
    
     <div class="margin">
        <input type="text" class="form-control" formControlName="patientEmail" placeholder="patientEmail">
       <div class="text-danger" *ngIf="userForm.controls['patientEmail'].invalid  && (userForm.controls['patientEmail'].touched || userForm.controls['patientEmail'].dirty)">
            <span *ngIf="userForm.controls['patientEmail'].errors?.['required']"> This is Required </span>
            <span *ngIf="userForm.controls['patientEmail'].errors?.['email']"> Email Is Not Proper </span>
        </div>
    </div>
      <div class="margin">
        <input type="tel" class="form-control" formControlName="patientPhonenumber" placeholder="patientPhoneNumber">
       <div class="text-danger" *ngIf="userForm.controls['patientPhonenumber'].invalid  && (userForm.controls['patientPhonenumber'].touched || userForm.controls['patientPhonenumber'].dirty)">
            <span *ngIf="userForm.controls['patientPhonenumber'].errors?.['required']"> This is Required </span>
            <span *ngIf="userForm.controls['patientPhonenumber'].errors?.['pattern']"> It should have 10 digits </span>
        </div>
    </div> 
     <div class="margin">
        <input type="password" class="form-control" formControlName="patientPassword" placeholder="patientPassword">
       <div class="text-danger" *ngIf="userForm.controls['patientPassword'].invalid  && (userForm.controls['patientPassword'].touched || userForm.controls['patientPassword'].dirty)">
            <span *ngIf="userForm.controls['patientPassword'].errors?.['required']"> This IS Required </span>
            <span *ngIf="userForm.controls['patientPassword'].errors?.['pattern']"> password should have 10 charactor(atleast have one small,capital,special charactor)</span>
        </div>
    </div>
     <div class="margin">
        <input type="password" class="form-control" formControlName="confirmpassword" placeholder="Confirm Password">
       <div class="text-danger" *ngIf="userForm.errors?.['passwordMismatch'] && (userForm.controls['confirmpassword'].touched || userForm.controls['confirmpassword'].dirty)">
             password do not match       
       </div>
    </div>
    
    <div>
        <button type="button" (click)="onSubmit()">Register</button>
        <button type="button" (click)="onReset()">Reset</button>
    </div>
</form>
  </div>
</div>
