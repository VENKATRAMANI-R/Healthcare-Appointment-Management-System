<div class="container">
 
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h3>EXCELLENCE</h3>
    </div>
    <ul>
    
      <li *ngFor="let item of menu">
        <button 
          (click)="loadSection(item.key)" 
          [class.active]="activeSection === item.key"
          [attr.aria-current]="activeSection === item.key ? 'page' : null">
          {{ item.label }}
        </button>
      </li>
    </ul>
  </div>
 
  <div class="content" id="main-content">
    <div [innerHTML]="sectionContents[activeSection] || '<p>Content not available</p>'"></div>
  </div>
</div>
