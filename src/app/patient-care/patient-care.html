<div class="container">
 
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h3>Patient Care</h3>
    </div>
    <ul>
      <li *ngFor="let item of menu">
        <button 
          (click)="loadSection(item.key)"
          [class.active]="activeSection === item.key"
          [attr.aria-current]="activeSection === item.key ? 'page' : null">
          {{ item.label }}
        </button>
      </li>
    </ul>
  </div>
 
  <!-- Main Content -->
  <div class="content">
 
    <!-- Normal Sections -->
    <div *ngIf="activeSection !== 'faq'" 
         [innerHTML]="sectionContents[activeSection] || '<p>Content not available</p>'">
    </div>
 
    <!-- FAQ Section -->
    <div *ngIf="activeSection === 'faq'" class="faq-container">
      <div *ngFor="let faq of faqs; let i = index" class="faq-item">
        <div class="faq-question" (click)="toggleFaq(i)">
          {{ faq.question }}
          <span class="icon">{{ activeFaq === i ? '-' : '+' }}</span>
        </div>
        <div *ngIf="activeFaq === i" class="faq-answer">
          {{ faq.answer }}
        </div>
      </div>
    </div>
 
  </div>
</div>
