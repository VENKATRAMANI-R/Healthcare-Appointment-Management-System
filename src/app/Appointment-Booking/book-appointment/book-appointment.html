<h1 style="text-align: center; color: rgb(46, 47, 47);">Book an Appointment</h1>
<div id="container">
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div id="getDetails" class="form-group">
      <span>
        <label for="PatientID">Patient ID</label>
        <input type="text" id="Patient" formControlName="patientId"  />
        <!-- <small style="color: gray;">Auto-generated. Cannot be edited.</small> -->
      </span>
      <br>
      <span>
        <label for="Patient">Patient Name</label>
        <input type="text" id="Patient Name" formControlName="patientName"/>
        <!-- <small style="color: gray;">Your registered name & Auto-generated. Cannot be edited.</small> -->
      </span>
      <br>
       <span>
        <label for="Doctor">Doctor Name</label>
        <input type="text" id="Doctor Name" formControlName="doctorName"  />
        <!-- <small style="color: gray;"></small> -->
      </span>
      <br>
      <span>
        <label for="Date">Date</label>
        <input type="date" id="Date" formControlName="date" />
            <small style="color: gray;">Select a date within the next 30 days.</small>
      </span>
      <div class="time-inputs">
        <span class="start-time">
          <label for="StartTime">Start Time</label>
          <input type="time" id="StartTime" formControlName="startTime" />
              <small style="color: gray;">Select the start time for your appointment.</small>
        </span>
        <span class="end-time">
          <label for="EndTime">End Time</label>
          <input type="time" id="EndTime" formControlName="endTime" />
              <small style="color: gray;">Select the end time for your appointment.</small>
        </span>
      </div>

      <!-- <span> -->

      <span>
        <label for="Problem">Problem</label>
        <input type="text" id="Problem" formControlName="problem" placeholder="Problem in 50 words" />

      </span>
      <!-- <br> -->
      <div>
        <button class="btn btn-outline" type="submit">Book Now</button>
