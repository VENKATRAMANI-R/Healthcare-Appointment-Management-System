<header>
  <div class="header-content">
    <h1>Find Doctors</h1>
    <div class="search-container">
      <input 
        type="text" 
        placeholder="Search by name, specialization, or qualification..." 
        [value]="searchQuery"
        (input)="onSearch($event)"
        (keyup.enter)="performSearch()"
      />
      <button (click)="performSearch()">
        <i class="search-icon">üîç</i>
      </button>
    </div>
  </div>
</header>

<div class="container">
  <!-- Filters Section -->
  <aside class="filters">
    <h2>Filters</h2>
    
    <div class="filter-group">
      <h3>Specialization</h3>
      <ul class="specialization-options">
        <li *ngFor="let specialization of specializations">
          <input 
            type="checkbox" 
            [id]="'spec-' + specialization"
            [checked]="activeFilters.has(specialization)"
            (change)="toggleFilter(specialization)"
          />
          <label [for]="'spec-' + specialization">{{ specialization }}</label>
        </li>
      </ul>
    </div>

    <button class="clear-filters" (click)="clearFilters()">
      Clear All Filters
    </button>
  </aside>

  <!-- Doctors List -->
  <main class="doctors-list">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading">
      <div class="loading-spinner"></div>
      <p>Loading doctors...</p>
    </div>

    <!-- No Results State -->
    <div *ngIf="!isLoading && filteredDoctors.length === 0" class="no-results">
      <h3>No doctors found</h3>
      <p>Try adjusting your search or filters</p>
      <button (click)="clearFilters()">Clear Filters</button>
    </div>

    <!-- Doctors Grid -->
    <div *ngFor="let doctor of filteredDoctors" class="doctor-card">
      <div class="doctor-image">
        <img 
          src="assets/default-doctor-profile.png" 
          alt="Doctor Profile Photo"
          onerror="this.src='assets/default-doctor-profile.png'"
        />
      </div>
      
      <div class="doctor-info">
        <h3 class="doctor-name">{{ doctor.name }}</h3>
        <p class="doctor-specialization">{{ doctor.specialization }}</p>
        <p class="doctor-qualification">{{ doctor.qualification }}</p>
        <p class="doctor-experience">{{ doctor.experience }} years of experience</p>
      </div>

      <button class="book-button" >
        Book Appointment
      </button>
    </div>
  </main>
</div>
