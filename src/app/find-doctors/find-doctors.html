<header>
  <div class="header-content">
    <h1>Find a Doctor</h1>
    <div class="search-container">
      <input
        type="text"
        placeholder="Search for doctors by name or specialty..."
        (input)="onSearch($event)"
      />
      <button (click)="performSearch()">Search</button>
    </div>
  </div>
</header>

<div class="container">
  <aside class="filters">
    <h2>Filter Doctors</h2>

    <div class="filter-group">
      <h3>Availability</h3>
      <ul class="availability-options">
        <li>
          <input type="checkbox" id="morning" (change)="toggleFilter('morning')" />
          <label for="morning">Morning (8AM - 12PM)</label>
        </li>
        <li>
          <input type="checkbox" id="afternoon" (change)="toggleFilter('afternoon')" />
          <label for="afternoon">Afternoon (12PM - 5PM)</label>
        </li>
        <li>
          <input type="checkbox" id="evening" (change)="toggleFilter('evening')" />
          <label for="evening">Evening (5PM - 9PM)</label>
        </li>
        <li>
          <input type="checkbox" id="weekend" (change)="toggleFilter('weekend')" />
          <label for="weekend">Weekend Availability</label>
        </li>
      </ul>
    </div>

    <div class="filter-group">
      <h3>Field of Expertise</h3>
      <ul class="expertise-options">
        <li>
          <input type="checkbox" id="cardiology" (change)="toggleFilter('cardiology')" />
          <label for="cardiology">Cardiology</label>
        </li>
        <li>
          <input type="checkbox" id="neurology" (change)="toggleFilter('neurology')" />
          <label for="neurology">Neurology</label>
        </li>
        <li>
          <input type="checkbox" id="pediatrics" (change)="toggleFilter('pediatrics')" />
          <label for="pediatrics">Pediatrics</label>
        </li>
        <li>
          <input type="checkbox" id="orthopedics" (change)="toggleFilter('orthopedics')" />
          <label for="orthopedics">Orthopedics</label>
        </li>
        <li>
          <input type="checkbox" id="dermatology" (change)="toggleFilter('dermatology')" />
          <label for="dermatology">Dermatology</label>
        </li>
        <li>
          <input type="checkbox" id="surgery" (change)="toggleFilter('surgery')" />
          <label for="surgery">Surgery</label>
        </li>
      </ul>
    </div>
  </aside>

    <main class="doctors-list">
    <article class="doctor-card" *ngFor="let doctor of filteredDoctors">
        <div class="doctor-image">
        <img [src]="doctor.image ? doctor.image : img1" [alt]="doctor.name" width="1px" height="1px"/>
        </div>
        <div class="doctor-info">
        <h2 class="doctor-name">{{ doctor.name }}</h2>
        <p class="doctor-position">{{ doctor.position }}</p>
        <p class="doctor-qualification">{{ doctor.qualification }}</p>
        <div class="doctor-hours">
            <h4>Working Hours</h4>
            <p *ngFor="let hour of doctor.hours">{{ hour }}</p>
        </div>
        </div>
    </article>
    </main>
</div>
