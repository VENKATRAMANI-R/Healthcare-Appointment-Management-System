<div class="container">
    <h2>Get In Touch</h2>
    <p>Feel free to contact us. Submit your queries here and we will get back to you as soon as possible.</p>
 
    <div class="info-boxes">
        <div class="box blue">
            <h3>Address</h3>
            <p>{{ address }}</p>
        </div>
        <div class="box blue">
            <h3>Contact</h3>
            <p>{{ phone }}</p>
        </div>
        <div class="box blue">
            <h3>Email</h3>
            <p>{{ email }}</p>
        </div>
    </div>
    
    <form  [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <input type="text" placeholder="Your Name" formControlName="yourname" >
    
       <!---- <p *ngIf=this.contactForm.controls.yourname.errors>"This field is required"</p>-->
        <input type="email" placeholder="Email" formControlName="email" >
        <input type="tel" placeholder="Phone Number" formControlName="phoneNumber" >
        <textarea placeholder="Description / Message" formControlName="message"></textarea>
     <!--  <p *ngIf="this.contactForm.controls.message.errors.actuallength<this.contactForm.controls.message.errors.requiredlength">"This field is required"</p>-->

        <button type="submit">Submit</button>
    </form>
    <!-- Success Message -->
    <div class="popup" *ngIf="submitted" >
    ✅ Thank you for contacting us. We will get back to you soon!
    </div>

    
    <div class="Error" *ngIf="formError" >
    ⚠️ Please fill out all fields correctly before submitting.
    </div>
</div>
