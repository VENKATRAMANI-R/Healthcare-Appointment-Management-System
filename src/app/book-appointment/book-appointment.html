<h1 style="text-align: center; color: lightskyblue;">Book an Appointment</h1>
<div id="container">
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div id="getDetails" class="form-group">
      <span>
        <label for="UserID">User ID</label>
        <input type="text" id="UserID" formControlName="userId" readonly />
        <small style="color: gray;">Auto-generated. Cannot be edited.</small>
      </span>
      <!-- <br> -->
      <span>
        <label for="UserName">Name</label>
        <input type="text" id="UserName" formControlName="userName" readonly />
        <small style="color: gray;">Your registered name & Auto-generated. Cannot be edited.</small>
      </span>
      <!-- <br> -->
      <span>
        <label for="AppointmentDate">Appointment Date</label>
        <input type="date" id="AppointmentDate" formControlName="appointmentDate" />
            <small style="color: gray;">Select a date within the next 30 days.</small>
      </span>
      <!-- <br> -->
      <span>
        <label for="timeSlots">Time Slots</label>
        <select id="timeSlots" formControlName="timeSlot">
          <option value="">-- Select a Time Slot --</option>
          <option value="9to10">09AM - 10AM</option>
          <option value="10to11">10AM - 11AM</option>
          <option value="11to12">11AM - 12PM</option>
          <option value="12to01">12PM - 01PM</option>
          <option value="1to2">01PM - 02PM</option>
          <option value="2to3">02PM - 03PM</option>
          <option value="3to4">03PM - 04PM</option>
          <option value="4to5">04PM - 05PM</option>
          <option value="5to6">05PM - 06PM</option>
          <option value="6to7">06PM - 07PM</option>
          <option value="7to8">07PM - 08PM</option>
        </select>
        <small style="color: gray;">Choose a preferred time slot for your appointment.</small>
      </span>
      <!-- <br> -->
      <span>
        <label for="Problem">Problem</label>
        <input type="text" id="Problem" formControlName="problem" placeholder="Problem in 50 words" />
            <small style="color: gray;">Briefly describe your issue (max 50 words).</small>
      </span>
      <!-- <br> -->
      <div>
        <button type="submit">Book Now</button>
        <button type="button" (click)="onClose()">Close</button>
      </div>
    </div>
  </form>
</div>
